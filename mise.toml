[tools]
node = "22"
bun = "1.3.9"

[tasks.setup]
description = "Install project dependencies"
run = "bun install"

[tasks.check]
description = "Run format, lint, and Astro checks"
run = "bun run format:check && bun run lint:check && bun run astro:check"

[tasks.build]
description = "Build static site"
run = "bun run build"
