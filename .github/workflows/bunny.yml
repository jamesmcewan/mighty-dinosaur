name: Deploy to Bunny.net

on:
  push:
    branches: [bunny]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build site
        run: bun run build

      - name: Deploy to Bunny Edge Storage
        uses: niklaswallerstedt/bunny-action@v1.0.0
        with:
          storage_zone: ${{ secrets.BUNNY_STORAGE_ZONE }}
          storage_key: ${{ secrets.BUNNY_STORAGE_KEY }}
          source_dir: 'dist'
          destination_dir: '/'
          pull_zone_id: ${{ secrets.BUNNY_PULL_ZONE_ID }}
          purge_cache: true
